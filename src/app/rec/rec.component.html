<svg id="RECEIVER" [attr.width]="ww*6" [attr.height]="ww">
    <ng-container *ngFor="let p of [ww,ww*2,ww*3,ww*4,ww*5];let j=index;">
        <g [attr.transform]="translatehack(p,ww/2)" (click)="clicker(clickAngle,j)">
            <rect [attr.rx]="ww*3e-2" [attr.ry]="ww*3e-2" [attr.width]="ww" [attr.height]="heightOveFontSize" [attr.y]="'-0.5em'"
                [attr.x]="-ww/2">
            </rect>
            <text [attr.x]="0" [attr.y]="'0.37em'">{{inputText}}{{j+1}}</text>
        </g>
    </ng-container>
</svg>
