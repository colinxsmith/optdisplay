<ng-container *ngFor="let flagRow of DATA.preTradeMonitorFlags.monitorFlagRow; let ii=index">
    <app-bulk-trade greentitle="before" [bcolor]="'pink'" [square]="ii%2?true:false" [toolTipObj]="ttObj" [DATA]="flagRow" [width]="100" [height]="100"></app-bulk-trade>
</ng-container>
<app-bulk-trade-bar smallgreytitle="change" [animate]="true" [durationTime]="500" [counter]="DATA.outlierStatusCounter.counter" [width]="200" [height]="100"></app-bulk-trade-bar>
<ng-container *ngFor="let flagRow of DATA.postTradeMonitorFlags.monitorFlagRow;let ii=index">
    <app-bulk-trade smallgreytitle="after" [bcolor]="'orange'" [style.background-color]="'orange'" [square]="ii%2?false:true" [durationTime]="1000" [DATA]="flagRow" [height]="100" [width]="100"></app-bulk-trade>
</ng-container>
