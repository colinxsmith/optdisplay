<div [style.display]="'none'">
    <div title="Colour Picker" [style.display]="'flex'">
        <svg (click)="pick3d($event)" id="picker" width="100" height="120">
            <g [attr.transform]="'translate(0,'+100*(1-root3/2)/2+')'">
                <path [style.fill]="setColour" class="colours" [attr.d]="ttt(100)"></path>
                <text x="50" y="100" class="colours">{{setColour}}</text>
            </g>
        </svg>
    </div>
    <div [style.display]="'flex'">gamma:
        <input id="slide" type="range" min="0" value="10000" max="50000" (input)="newgamma($event)">{{formatC(colourgamma)}}
    </div>
</div>
<div [style.display]="'flex'">
    <app-dartboard [ww]="900" [esgColour]="esgColour" [title]="title1" [picdata]="picdata1" [attr.smallgreytitle]="title1"></app-dartboard>
    <app-dartboard [rotateok]="false" [ww]="900" [esgColour]="esgColour2" [title]="title2" [picdata]="picdata2" [attr.smallgreytitle]="title2"></app-dartboard>
</div>
<div [style.display]="'flex'">
    <app-dartboard [rotateok]="false" [ww]="900" [esgColour]="esgColour3" [title]="title3" [picdata]="picdata3" [attr.smallgreytitle]="title3"></app-dartboard>
    <app-dartboard [ww]="900" [esgColour]="esgColour" [title]="title4" [picdata]="picdata4" [attr.smallgreytitle]="title4"></app-dartboard>
</div>
<div [style.display]="'flex'">
    <app-dartboard [ww]="900" [esgColour]="esgColour" [title]="title5" [picdata]="picdata5" [attr.smallgreytitle]="title5"></app-dartboard>
</div>
<div [style.display]="'flex'">
<svg [attr.width]="XX4" [attr.height]="YY4">
<ng-container *ngFor="let line of L4DATA;let base=index">
<path (click)="clickShape(base)" [style.fill]="L4CL(base)" [attr.d]="linePath(line,base)"></path>
</ng-container>
<path class="LL4" [attr.d]="'M'+xl(0)+' '+yl(0)+'L'+xl(1)+' '+yl(0)"></path>
<path class="LL4" [attr.d]="'M'+xl(0)+' '+yl(0)+'L'+xl(0)+' '+yl(1)"></path>
</svg>
</div>
