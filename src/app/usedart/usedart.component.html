<div [style.display]="'none'">
    <div title="Colour Picker" [style.display]="'flex'">
        <svg (click)="pick3d($event)" id="picker" width="100" height="120">
            <g [attr.transform]="'translate(0,'+100*(1-root3/2)/2+')'">
                <path [style.fill]="setColour" class="colours" [attr.d]="ttt(100)"></path>
                <text x="50" y="100" class="colours">{{setColour}}</text>
            </g>
        </svg>
    </div>
    <div [style.display]="'flex'">gamma:
        <input id="slide" type="range" min="0" value="10000" max="50000" (input)="newgamma($event)">{{formatC(colourgamma)}}
    </div>
</div>
<div [style.display]="'flex'">
    <app-dartboard [ww]="900" [esgColour]="esgColour" [title]="title1" [picdata]="picdata1" [attr.smallgreytitle]="title1"></app-dartboard>
    <app-dartboard [rotateok]="false" [ww]="900" [esgColour]="esgColour2" [title]="title2" [picdata]="picdata2" [attr.smallgreytitle]="title2"></app-dartboard>
</div>
<div [style.display]="'flex'">
    <app-dartboard [rotateok]="false" [ww]="900" [esgColour]="esgColour3" [title]="title3" [picdata]="picdata3" [attr.smallgreytitle]="title3"></app-dartboard>
    <app-dartboard [ww]="900" [esgColour]="esgColour" [title]="title4" [picdata]="picdata4" [attr.smallgreytitle]="title4"></app-dartboard>
</div>
<div [style.display]="'flex'">
    <app-dartboard [ww]="900" [esgColour]="esgColour" [title]="title5" [picdata]="picdata5" [attr.smallgreytitle]="title5"></app-dartboard>
    <div smallgreytitle="Line Chart: Click on numbers to reset!">
        <svg [attr.width]="XX4" [attr.height]="YY4">
            <g [attr.transform]="translatehack(0,0,1)">
                <ng-container *ngFor="let line of L4DATA;let base=index">
                    <text (click)="clickShape(-1)" class="LL4" [attr.x]="GAP4/2"
                        [attr.y]="yl(base/L4DATA.length)">{{formatC(base/L4DATA.length)}}</text>
                    <path class="linePath" (click)="clickShape(L4DATA.length-base)" [style.fill]="L4COLOUR(base)"
                        [attr.d]="linePath(line)"></path>
                    <path class="LL4"
                        [attr.d]="'M'+xl(0)+' '+yl(base/L4DATA.length)+'L'+xl(1)+' '+yl(base/L4DATA.length)"></path>
                </ng-container>
                <text (click)="clickShape(-1)" class="LL4" [attr.x]="GAP4/2" [attr.y]="yl(1)">{{formatC(1)}}</text>
                <path class="LL4" [attr.d]="'M'+xl(0)+' '+yl(1)+'L'+xl(1)+' '+yl(1)"></path>
                <path class="LL4 V" [attr.d]="'M'+xl(0)+' '+yl.range()[0]+'L'+xl(0)+' '+yl.range()[1]"></path>
            </g>
        </svg>
    </div>
</div>
<div [style.display]="'flex'">
    <div smallgreytitle="Portfolio Flower">
        <svg [attr.width]="2*flowerradius+flowerRim" [attr.height]="2*flowerradius+flowerRim">
            <text [style.font-size]="'40px'" [style.text-anchor]="'middle'" [attr.x]="flowerradius+flowerRim/2" [attr.y]="flowerRim">Optimised Changes to Portfolio</text>
            <g [attr.transform]="translatehack(flowerradius+flowerRim/2,flowerradius+flowerRim/2)">
                <ng-container *ngFor="let circ of flower1;let i=index">
                    <text (mouseenter)="circlab($event,circ,true,'Proposed')"
                    (mouseleave)="circlab($event,circ,false)" [style.stroke]="'rgb(18, 234, 18)'" [style.font-size]="'13px'"
                    [style.stroke-opacity]="0.5" [style.text-anchor]="Sin(angleScale(i%angleTop))<0?'end':'start'"
                        [attr.x]="Sin(angleScale(i%angleTop))*rScale(circ.value)-(Sin(angleScale(i%angleTop))<0?7:-7)"
                        [attr.y]="-Cos(angleScale(i%angleTop))*rScale(circ.value)+3">{{circ.value>cutOff?circ.axis:""}}</text>
                    <circle (mouseenter)="circlab($event,circ,true,'Proposed')"
                        (mouseleave)="circlab($event,circ,false)" [style.fill]="'rgb(18, 234, 18)'" [attr.r]="circ.value>cutOff?5:0"
                        [style.fill-opacity]="0.5" [attr.cx]="Sin(angleScale(i%angleTop))*rScale(circ.value)"
                        [attr.cy]="-Cos(angleScale(i%angleTop))*rScale(circ.value)"></circle>
                </ng-container>
                <ng-container *ngFor="let circ of flower2;let i=index">
                    <text (mouseenter)="circlab($event,circ,true,'Current')" (mouseleave)="circlab($event,circ,false)" [style.stroke]="'gray'" [style.font-size]="'13px'"
                    [style.stroke-opacity]="0.5" [style.text-anchor]="Sin(angleScale(i%angleTop))<0?'end':'start'"
                        [attr.x]="Sin(angleScale(i%angleTop))*rScale(circ.value)-(Sin(angleScale(i%angleTop))<0?7:-7)"
                        [attr.y]="-Cos(angleScale(i%angleTop))*rScale(circ.value)+3">{{circ.value>cutOff?circ.axis:""}}</text>
                    <circle (mouseenter)="circlab($event,circ,true,'Current')" (mouseleave)="circlab($event,circ,false)"
                        [style.fill-opacity]="0.5" [style.fill]="'gray'" [attr.r]="circ.value>cutOff?5:0"
                        [attr.cx]="Sin(angleScale(i%angleTop))*rScale(circ.value)"
                        [attr.cy]="-Cos(angleScale(i%angleTop))*rScale(circ.value)"></circle>
                </ng-container>
            </g>
            <g [attr.transform]="translatehack(flowerradius+flowerRim/2,flowerradius+flowerRim/2)">
                <path [style.fill-opacity]="0.5" [style.fill]="'rgb(18, 234, 18)'" [attr.d]="flowerLabel(0)"></path>
                <text [style.stroke-opacity]="0.5" [style.stroke]="'rgb(18, 234, 18)'" [attr.x]="-flowerradius+25" [attr.y]="-flowerradius+flowerRim">Proposed</text>
                <text [style.stroke-opacity]="0.5" [style.stroke]="'gray'" [attr.x]="-flowerradius+25" [attr.y]="-flowerradius+flowerRim+20">Current</text>
                <path [style.fill-opacity]="0.5" [style.fill]="'gray'" [attr.d]="flowerLabel(20)"></path>
                <path [style.stroke-opacity]="0.5" [style.fill]="'none'" [style.stroke]="'rgb(18, 234, 18)'" [attr.d]="radarLine(flower1)+radarLineZ(flower1)"></path>
                <path [style.stroke-opacity]="0.5" [style.fill]="'none'" [style.stroke]="'gray'" [attr.d]="radarLine(flower2)+radarLineZ(flower2)"></path>
            </g>
        </svg>
    </div>
</div>
